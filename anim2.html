<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vector Animation Editor Demo</title>
  <style>
    #canvas { border: 1px solid #ccc; background: #fff; }
    #toolbar { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="addCircle()">Add Circle</button>
    <button onclick="animateAll()">Animate</button>
  </div>
  <svg id="canvas" width="600" height="300"></svg>
  <script>
    let svg = document.getElementById('canvas');
    function addCircle() {
      let circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", 50 + Math.random() * 500);
      circle.setAttribute("cy", 150);
      circle.setAttribute("r", 30);
      circle.setAttribute("fill", "#3498db");
      svg.appendChild(circle);
    }
    function animateAll() {
      let all = svg.querySelectorAll('circle');
      all.forEach(c => {
        let start = +c.getAttribute('cx');
        let end = start + 200;
        let dir = 1;
        function animate() {
          let cx = +c.getAttribute('cx');
          if (cx > end) dir = -1;
          if (cx < start) dir = 1;
          c.setAttribute('cx', cx + dir * 2);
          requestAnimationFrame(animate);
        }
        animate();
      });
    }
  </script>
</body>
</html>
