<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Two-User Messaging Login Demo</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0f1724;color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh}
    .login{background:#1a2238;padding:30px;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6);text-align:center}
    .login h1{margin-bottom:20px}
    .login button{display:block;width:100%;padding:12px;margin:10px 0;border:none;border-radius:8px;background:#06b6d4;color:#052028;font-weight:bold;cursor:pointer}
    .app{display:none;width:100%;max-width:900px;height:85vh;background:#111827;border-radius:12px;overflow:hidden;box-shadow:0 6px 30px rgba(2,6,23,0.6);flex-direction:column}
    .header{padding:12px 16px;background:#1f2937;font-weight:bold}
    .messages{flex:1;overflow:auto;padding:16px;display:flex;flex-direction:column;gap:10px;background:#0f1724}
    .msg{max-width:70%;padding:10px;border-radius:10px;line-height:1.3;}
    .me{align-self:flex-end;background:#dcf8c6;color:#072014;border-bottom-right-radius:4px}
    .them{align-self:flex-start;background:#374151;color:#fff;border-bottom-left-radius:4px}
    .composer{display:flex;gap:8px;padding:12px;background:#1f2937}
    textarea{flex:1;resize:none;padding:8px;border-radius:6px;border:none;font-size:14px}
    .send{padding:8px 14px;border:none;border-radius:8px;background:#06b6d4;color:#052028;font-weight:bold;cursor:pointer}
  </style>
</head>
<body>
  <div class="login" id="loginPage">
    <h1>Select User</h1>
    <button onclick="login('A')">Login as Alice</button>
    <button onclick="login('B')">Login as Bob</button>
  </div>

  <div class="app" id="chatApp">
    <div class="header" id="chatHeader"></div>
    <div class="messages" id="messages"></div>
    <div class="composer">
      <textarea id="input" placeholder="Type a message"></textarea>
      <button class="send" onclick="sendMsg()">Send</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'twoUserChat_v2';
    const users = {A:{name:'Alice'},B:{name:'Bob'}};
    let activeUser = null;
    let messages = [];

    function load(){
      try{ return JSON.parse(localStorage.getItem(STORAGE_KEY))||[] }catch(e){return []}
    }
    function save(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(messages)) }

    function login(u){
      activeUser=u;
      document.getElementById('loginPage').style.display='none';
      document.getElementById('chatApp').style.display='flex';
      document.getElementById('chatHeader').textContent = users[u].name;
      messages = load();
      render();
    }

    function sendMsg(){
      const input=document.getElementById('input');
      const text=input.value.trim();
      if(!text) return;
      messages.push({from:activeUser,text,time:Date.now()});
      save();
      input.value='';
      render();
    }

    function render(){
      const box=document.getElementById('messages');
      box.innerHTML='';
      messages.forEach(m=>{
        const div=document.createElement('div');
        div.className='msg '+(m.from===activeUser?'me':'them');
        div.textContent=m.text;
        box.appendChild(div);
      });
      box.scrollTop=box.scrollHeight;
    }

    document.getElementById('input').addEventListener('keydown',e=>{
      if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMsg();}
    });
  </script>
</body>
</html>
