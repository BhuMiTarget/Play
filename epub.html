<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ffffff;
      color: #000000;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 10px;
      flex-wrap: wrap;
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background: #ecf0f1;
      overflow-y: auto;
      display: none;
      padding: 10px;
    }
    #viewer {
      flex: 1;
      height: 100%;
    }
    .chapter {
      cursor: pointer;
      margin-bottom: 5px;
    }
    .dark {
      background: #1e1e1e;
      color: #f5f5f5;
    }
    .dark #sidebar {
      background: #2e2e2e;
      color: #f5f5f5;
    }
    #progressContainer {
      width: 100%;
      background: #ddd;
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      display: none;
      z-index: 1000;
    }
    #progressBar {
      height: 100%;
      background: #27ae60;
      width: 0%;
      transition: width 0.2s;
    }
    #progressText {
      position: fixed;
      top: 5px;
      right: 10px;
      background: #333;
      color: white;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
      z-index: 1001;
    }
    #startButton {
      padding: 6px 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }
    #navButtons {
      display: flex;
      gap: 10px;
    }
    #searchInput {
      padding: 4px;
      border-radius: 4px;
      border: none;
      margin-bottom: 10px;
      width: 100%;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="progressText">0%</div>

  <header>
    <div>
      <input type="file" id="fileInput" accept=".epub" />
      <button id="startButton">Start Reading</button>
      <button onclick="toggleSidebar()">‚ò∞ Chapters</button>
    </div>
    <div id="controls">
      <label>Font:
        <input type="range" min="80" max="200" value="100" id="fontSizeSlider" />
      </label>
      <button onclick="prevPage()">‚Üê</button>
      <button onclick="nextPage()">‚Üí</button>
      <button onclick="toggleDark()">üåô</button>
    </div>
  </header>

  <div id="main">
    <div id="sidebar">
      <input id="searchInput" placeholder="Search chapters..." />
      <div id="chapterList"></div>
    </div>
    <div id="viewer"></div>
  </div>

  <script>
    let book, rendition, currentKey = "", selectedFile = null;

    const viewer = document.getElementById("viewer");
    const sidebar = document.getElementById("sidebar");
    const fontSizeSlider = document.getElementById("fontSizeSlider");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");
    const progressText = document.getElementById("progressText");
    const startButton = document.getElementById("startButton");
    const searchInput = document.getElementById("searchInput");
    const chapterList = document.getElementById("chapterList");

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    const savedFont = localStorage.getItem("fontSize");
    if (savedFont) {
      fontSizeSlider.value = savedFont;
    }

    function toggleSidebar() {
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function saveBookmark(location) {
      if (currentKey) {
        localStorage.setItem(currentKey, location);
      }
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      selectedFile = this.files[0];
      if (!selectedFile || !selectedFile.name.endsWith(".epub")) {
        alert("Please select a valid .epub file");
        return;
      }
      startButton.style.display = "inline-block";
    });

    startButton.addEventListener("click", function () {
      if (!selectedFile) return;

      const bookId = selectedFile.name.replace(/\W+/g, "_");
      currentKey = "bookmark_" + bookId;

      progressContainer.style.display = "block";
      progressText.style.display = "block";

      const reader = new FileReader();
      reader.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = Math.floor((e.loaded / e.total) * 100);
          progressBar.style.width = percent + "%";
          progressText.textContent = percent + "%";
        }
      };
      reader.onload = () => {
        progressBar.style.width = "100%";
        progressText.textContent = "100%";
        setTimeout(() => {
          progressContainer.style.display = "none";
          progressText.style.display = "none";
        }, 800);
      };
      reader.readAsArrayBuffer(selectedFile); // to show progress

      const url = URL.createObjectURL(selectedFile);
      book = ePub(url);
      rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%"
      });

      const savedLoc = localStorage.getItem(currentKey);
      if (savedLoc) {
        rendition.display(savedLoc);
      } else {
        rendition.display();
      }

      const fontSize = fontSizeSlider.value + "%";
      rendition.themes.fontSize(fontSize);

      rendition.on("relocated", (location) => {
        saveBookmark(location.start.cfi);
      });

      book.loaded.navigation.then(nav => {
        chapterList.innerHTML = "";
        nav.toc.forEach(chapter => {
          const item = document.createElement("div");
          item.textContent = chapter.label;
          item.className = "chapter";
          item.dataset.href = chapter.href;
          item.onclick = () => rendition.display(chapter.href);
          chapterList.appendChild(item);
        });
      });
    });

    fontSizeSlider.addEventListener("input", function () {
      const size = this.value + "%";
      localStorage.setItem("fontSize", this.value);
      if (rendition) {
        rendition.themes.fontSize(size);
      }
    });

    function nextPage() {
      if (rendition) rendition.next();
    }

    function prevPage() {
      if (rendition) rendition.prev();
    }

    searchInput.addEventListener("input", function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll(".chapter").forEach(el => {
        const match = el.textContent.toLowerCase().includes(value);
        el.style.display = match ? "block" : "none";
      });
    });
  </script>

</body>
</html>
