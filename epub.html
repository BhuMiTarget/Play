<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EPUB Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ffffff;
      color: #000000;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #2c3e50;
      color: white;
      flex-wrap: wrap;
    }
    #sidebar {
      width: 250px;
      background: #ecf0f1;
      overflow-y: auto;
      padding: 10px;
      display: none;
      flex-direction: column;
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #viewer {
      flex: 1;
      height: 100%;
    }
    #controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    select, button, input[type="range"] {
      padding: 4px;
      font-size: 14px;
    }
    .chapter {
      cursor: pointer;
      margin-bottom: 5px;
    }
    .dark {
      background: #1e1e1e;
      color: #f5f5f5;
    }
    .dark #sidebar {
      background: #2e2e2e;
      color: #f5f5f5;
    }
    input[type="file"] {
      background: white;
      color: black;
      border: none;
    }

    #progressContainer {
      width: 100%;
      background: #ddd;
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      display: none;
      z-index: 1000;
    }

    #progressBar {
      height: 100%;
      background: #27ae60;
      width: 0%;
      transition: width 0.2s;
    }

    #progressText {
      position: fixed;
      top: 5px;
      right: 10px;
      background: #333;
      color: white;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="progressText">0%</div>

  <header>
    <div>
      <input type="file" id="fileInput" accept=".epub" />
      <button onclick="toggleSidebar()">â˜° Chapters</button>
    </div>
    <div id="controls">
      <label>Font size:
        <input type="range" min="80" max="200" value="100" id="fontSizeSlider">
      </label>
      <button onclick="toggleDark()">ðŸŒ™</button>
    </div>
  </header>

  <div id="main">
    <div id="sidebar"></div>
    <div id="viewer"></div>
  </div>

  <script>
    let book, rendition, currentKey = "";
    const viewer = document.getElementById("viewer");
    const sidebar = document.getElementById("sidebar");
    const fontSizeSlider = document.getElementById("fontSizeSlider");

    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");
    const progressText = document.getElementById("progressText");

    function toggleSidebar() {
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function saveBookmark(location) {
      if (currentKey) {
        localStorage.setItem(currentKey, location);
      }
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file || !file.name.endsWith(".epub")) {
        alert("Please select a valid .epub file.");
        return;
      }

      const bookId = file.name.replace(/\W+/g, "_");
      currentKey = "bookmark_" + bookId;

      // Show progress UI
      progressContainer.style.display = "block";
      progressText.style.display = "block";
      progressBar.style.width = "0%";
      progressText.textContent = "0%";

      // Dummy FileReader for progress only
      const reader = new FileReader();
      reader.onprogress = (event) => {
        if (event.lengthComputable) {
          const percent = Math.floor((event.loaded / event.total) * 100);
          progressBar.style.width = percent + "%";
          progressText.textContent = percent + "%";
        }
      };
      reader.onloadend = () => {
        progressBar.style.width = "100%";
        progressText.textContent = "100%";
        setTimeout(() => {
          progressContainer.style.display = "none";
          progressText.style.display = "none";
        }, 800);
      };
      reader.readAsArrayBuffer(file); // Only for progress

      // Real loading with epub.js
      book = ePub(file);
      rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%",
      });

      const savedLoc = localStorage.getItem(currentKey);
      if (savedLoc) {
        rendition.display(savedLoc);
      } else {
        rendition.display();
      }

      rendition.on("relocated", (location) => {
        saveBookmark(location.start.cfi);
      });

      book.loaded.navigation.then(nav => {
        sidebar.innerHTML = "";
        nav.toc.forEach(chap => {
          const div = document.createElement("div");
          div.textContent = chap.label;
          div.className = "chapter";
          div.onclick = () => {
            rendition.display(chap.href);
          };
          sidebar.appendChild(div);
        });
      });
    });

    fontSizeSlider.addEventListener("input", function () {
      const size = this.value + "%";
      if (rendition) {
        rendition.themes.fontSize(size);
      }
    });
  </script>

</body>
</html>
